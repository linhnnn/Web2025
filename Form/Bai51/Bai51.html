<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        body{
            background-color: rgb(20, 77, 88);
            color: white;
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        ol {
            padding-left: 20px;
        }
        ol li{
           
           padding-top: 10px;
           padding-bottom: 10px;
       }
    </style>
</head>
<body>
<center>
    <img src="hinh/Logo.gif" alt="Logo" width="400" height="100">
</center>
<h1 style="text-align: center;">Newborn Registration</h1>
<p><label for="date">Date: </label> 
    <input id="date" type="date" name="date" placeholder="mm/dd/yy" value="" /></p>
<ol>
    <li>
        <label for="firstname">Infant's First Name: </label> 
        <input id="firstname" type="text" name="firstname" value="" /> 
        <label for="lastname"> Last Name: </label> 
        <input id="lastname" type="text" name="lastname" value="" />
    </li>
    
    <li>
        <label for="record">Medical Record #: </label> 
        <input id="record" type="text" name="record" value="" /> 
    </li>
    <li>
        <label for="DOB">Date of birth: </label> 
        <input id="DOB" type="date" name="DOB" placeholder="mm/dd/yy" value="" /> 
    </li>
    <li>
        <label for="birthweight">Birth Weight: </label> 
        <input id="birthweight" type="text" name="birthweight" value="" /> 
    </li>
    <li>
        <label for="apgar">APGAR Score: </label> 
        <input id="apgar" type="number" name="apgar" value="" /> 
    </li>
    <li>
        <label for="motherfirstname">Mother's First Name: </label> 
        <input id="motherfirstname" type="text" name="motherfirstname" value="" /> 
        <label for="motherlastname"> Last Name: </label> 
        <input id="motherlastname" type="text" name="motherlastname" value="" />
    </li>
    <li>
        <label for="fatherfirstname">Father's First Name: </label> 
        <input id="fatherfirstname" type="text" name="fatherfirstname" value="" /> 
        <label for="fatherlastname"> Last Name: </label> 
        <input id="fatherlastname" type="text" name="fatherlastname" value="" />
    </li>
    <li>
        <label>Physician (check all that apply)</label> 
        <select name="physician" multiple size="4">
            <option value="dr_smith" selected>Dr. Smith</option>
            <option value="dr_jones">Dr. Jones</option>
            <option value="dr_brown">Dr. Brown</option>
            <option value="dr_davis">Dr. Davis</option>
        </select>  
    </li>
</ol>
<center>
    <button type="submit">Register</button>
    <button type="reset">Cancel</button>
</center>
</body>
</html>
