<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cấu trúc đầy đủ của Table</title>

</head>
<body>
    <table border="1">
        <caption>Danh sách sản phẩm</caption>
        <thead>
            <tr>
                <th>Mã</th>
                <th>Tên</th>
                <th>Giá</th>
                <th>Hình ảnh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>SP1</td>
                <td>Coca</td>
                <td>10.000</td>
                <td>
                    <img src="images/coca.jfif" alt="Coca" width="100" height="100">
                </td>
            </tr>
            <tr>
                <td>SP2</td>
                <td>Pepsi</td>
                <td>12.000</td>
                <td>
                    <img src="images/pepsi.jfif" alt="Pepsi" width="100" height="100">
                </td>
            </tr>
            <tr>
                <td>SP3</td>
                <td>Sprite</td>
                <td>11.000</td>
                <td>
                    <img src="images/sprite.jfif" alt="Sprite" width="100" height="100">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Thiết kế bởi nhóm 5</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
